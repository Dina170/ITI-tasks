<div class="person-card">
    <img [src]="imageBaseUrl + person()?.profile_path" [alt]="person()?.name">
    <div class="person-info">
        <h3>{{person()?.name}}</h3>
        <p class="department">{{person()?.known_for_department}}</p>
        <a [routerLink]="['/people', person()?.id]" class="btn btn-primary">View details</a>

    </div>
</div>
