{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'books/main.css' %}" />
    <style>
      body {
        margin: 0;
        background: #f5f5f5;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="books">
      {% for book in books %}
      <div class="book">
        <h3>{{ book.name }}</h3>
        <p>{{ book.description }}</p>
        <img src="{% static book.image %}" />
        <a href="{% url 'books:book-display' book.id %}">View book</a>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
